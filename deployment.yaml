apiVersion: v1
kind: Service
metadata:
  name: arvigo-backend
  labels:
    app: arvigo-backend
spec:
  ports:
  - port: 80
    targetPort: 8080
    protocol: TCP
    name: http
  selector:
    app: arvigo-backend
  type: LoadBalancer
  loadBalancerIP: 34.117.252.169
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: arvigo-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: arvigo-backend
  template:
    metadata:
      labels:
        app: arvigo-backend
    spec:
      containers:
      - name: arvigo-backend
        image: asia.gcr.io/$PROJECT_ID/production/arvigo-backend:$SHORT_SHA
        imagePullPolicy: Always
        ports:
          - containerPort: 8080
            name: arvigo-backend
