apiVersion: v1
kind: Service
metadata:
  name: arvigo-backend-service
  labels:
    app: arvigo-backend
spec:
  selector:
    app: arvigo-backend
  type: ClusterIP
  ports:
  - protocol: TCP
    port: 80
    targetPort: 8080
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: arvigo-backend-workload
  labels:
   app: arvigo-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: arvigo-backend
  template:
    metadata:
      labels:
        app: arvigo-backend
    spec:
      containers:
      - name: arvigo-backend-container
        image: asia.gcr.io/$PROJECT_ID/production/arvigo-backend:$SHORT_SHA
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
          protocol: TCP
        resources:
          requests:
            cpu: "250m"
            memory: "500Mi"
        livenessProbe:
          failureThreshold: 10
          httpGet:
            path: /health_check/ping
            port: 8080
            scheme: HTTP
          initialDelaySeconds: 150
          periodSeconds: 30
          successThreshold: 1
          timeoutSeconds: 30
        readinessProbe:
          failureThreshold: 10
          httpGet:
            path: /health_check/ping
            port: 8080
            scheme: HTTP
          initialDelaySeconds: 150
          periodSeconds: 30
          successThreshold: 1
          timeoutSeconds: 30
---
apiVersion: autoscaling/v1
kind: HorizontalPodAutoscaler
metadata:
  name: arvigo-backend-autoscaler
spec:
  maxReplicas: 25
  minReplicas: 1
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: arvigo-backend-workload
  targetCPUUtilizationPercentage: 100
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: arvigo-backend-ingress
  annotations:
    kubernetes.io/ingress.global-static-ip-name: arvigo-ip-static-backend-global
    networking.gke.io/managed-certificates: arvigo-backend-cert
    kubernetes.io/ingress.allow-http: "false"
    kubernetes.io/ingress.class: "gce"
spec:
  rules:
  - host: api.arvigo.site
    http:
      paths:
      - path: /*
        pathType: ImplementationSpecific
        backend:
          service:
            name: arvigo-backend-service
            port: 
              number: 80
---
apiVersion: networking.gke.io/v1
kind: ManagedCertificate
metadata:
  name: arvigo-backend-cert
spec:
  domains:
    - api.arvigo.site
    - www.api.arvigo.site